<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title> Seller Page </title>
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">
          <img src="/assets/farmhandlogo.png" class="logo" alt="images">
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"  data-toggle="modal" data-target="#signupModal">Sign Up</a></li>
          <li><a href="#"  data-toggle="modal" data-target="#loginModal">Log In</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User Name <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">My Profile</a></li>
              <li><a href="#">My Dashboard</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container content-area-height">
    <div class="product-page-title">Selling Details</div>
    <br><br>
    <div class="row">
      <div class="col-sm-5">
        <form class="form-horizontal">
          <div>
            <img src="/assets/veg.jpeg" class="sell-upload-img">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Upload Image</label>
            <input type="file" id="exampleInputFile">
          </div>
          <div class="form-group">
            <label for="sellDate" class="col-sm-4 control-label">Close Date</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="datepicker" placeholder="Close Date">
            </div>
          </div>
          <div class="form-group">
            <label for="subCtaegory" class="col-sm-4 control-label">Sub Category</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="subCtaegory" placeholder="Sub Category">
            </div>
          </div>
          <div class="form-group">
            <label for="Quantity" class="col-sm-4 control-label">Quantity</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="Quantity" placeholder="Quantity">
            </div>
            <div class="col-sm-3">
             <select class="form-control">
               <option>Kilogram</option>
               <option>Quintal</option>
               <option>Tonne</option>
             </select>
           </div>
         </div>

       </form>
     </div>
     <div class="col-sm-2"></div>
     <div class="col-sm-5">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="subCtaegory" class="col-sm-4 control-label">Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="Name" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="E-mail" class="col-sm-4 control-label">E-mail</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="E-mail" placeholder="E-mail Address">
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="col-sm-4 control-label">Phone Number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-group">
          <label for="Quantity" class="col-sm-4 control-label">Min. Price</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="Price" placeholder="Price">
          </div>
          <div class="col-sm-3">
           <select class="form-control">
             <option>Kilogram</option>
             <option>Quintal</option>
             <option>Tonne</option>
           </select>
         </div>
       </div>
       <div class="form-group">
         <label for="Address" class="col-sm-4 control-label">Address</label>
         <div class="col-sm-8">
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
          <label for="otherDetails" class="col-sm-4 control-label">Other Details</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="otherDetails" placeholder="Other Details">
          </div>
        </div>
    </form>
  </div>
</div>
<div class="text-right">
  <button class="btn btn-lg btn-primary" type="button">Submit</button>
</div>


<!--Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Register Here</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="InputUsername">Email address</label>
            <input type="email" class="form-control" id="InputUsername" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="conInputPassword1">Coinfirm Password</label>
            <input type="password" class="form-control" id="conInputPassword1" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<!--Log in Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Log In</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email Id</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div>
            <a href="#">
              Forgot Passowrd
            </a>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Log In</button>
      </div>
    </div>
  </div>
</div>


</div>
<footer class="footer">
  <div class="container">
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </div>
</footer>
<script>
  $(function() {
    $( "#datepicker" ).datepicker();
  });
</script>
</body>
</html>
